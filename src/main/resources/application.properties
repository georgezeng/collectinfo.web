superadmin.password=admin!@#
superadmin.email=collectinfo_admin@163.com

client.authority=AUTH_CLIENT
client.role=Client
client.role.description=\u5BA2\u6237

templates.rootpath.pc=/pc
templates.rootpath.mobile=/mobile
security.captcha.switch=true
security.captcha.uri=/captcha
security.rememberme.key=rememberMe
security.logout.uri=/logout
security.login.uri=/login
security.login.check=/login/check
security.register.uri=/register
security.findPassword.uri=/password/find
security.entry.uri=/

