spring.session.redis.namespace=collect-info

spring.jpa.open-in-view=false
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
liquibase.enabled=true
liquibase.change-log=classpath:/db/main.xml

management.security.enabled=false
management.context-path=/manage

server.context-path=/

multiread.contenttypes=json

server.compression.enabled=true

static.resource.uri=/**/resource
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/resource/**
spring.resources.chain.strategy.fixed.enabled=true
spring.resources.chain.strategy.fixed.paths=/resource/lib/**
spring.resources.chain.strategy.fixed.version=v1
spring.resources.chain.cache=true
spring.resources.cache-period=300

error.uri=/error

