<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">编辑角色</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="buttonArea">
					<button id="okBtn" class="btn btn-success">确定</button>
					<button id="backBtn" class="btn btn-info">返回</button>
					<div class="clearfix"></div>
				</div>
				<table width="100%"
					class="table table-striped table-hover">
					<thead>
						<tr>
							<th>属性</th>
							<th>值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>编号</td>
							<td><input id="id" type="text" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td>角色名</td>
							<td><input id="name" type="text" class="form-control" /></td>
						</tr>
						<tr>
							<td>描述</td>
							<td><input id="description" type="text" class="form-control" /></td>
						</tr>
						<tr>
							<td>权限</td>
							<td>
								<select id="unselectedAuths" multiple="multiple"></select>
								<div class="authsBtns">
									<div class="form-group">
										<button id="authSelectBtn">&gt;&gt;</button>
									</div>
									<div class="form-group">
										<button id="authUnselectBtn">&lt;&lt;</button>
									</div>
								</div>
								<select id="selectedAuths" multiple="multiple"></select>
								<div class="clearfix"></div>
							</td>
						</tr>
						<tr>
							<td>用户</td>
							<td>
								<select id="unselectedUsers" multiple="multiple"></select>
								<div class="usersBtns">
									<div class="form-group">
										<button id="userSelectBtn">&gt;&gt;</button>
									</div>
									<div class="form-group">
										<button id="userUnselectBtn">&lt;&lt;</button>
									</div>
								</div>
								<select id="selectedUsers" multiple="multiple"></select>
								<div class="clearfix"></div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
