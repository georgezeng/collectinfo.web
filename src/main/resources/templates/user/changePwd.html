<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">重置密码</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="buttonArea">
					<button id="okBtn" class="btn btn-success">确定</button>
					<button id="backBtn" class="btn btn-info">返回</button>
					<div class="clearfix"></div>
				</div>
				<table width="100%"
					class="table table-striped table-hover">
					<thead>
						<tr>
							<th>属性</th>
							<th>值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>原密码</td>
							<td><input id="oldPassword" type="password" class="form-control" /></td>
						</tr>
						<tr>
							<td>新密码</td>
							<td><input id="password" type="password" class="form-control" /></td>
						</tr>
						<tr>
							<td>确认密码</td>
							<td><input id="confirmPassword" type="password" class="form-control" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
