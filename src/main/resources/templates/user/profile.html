<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">编辑个人信息</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="buttonArea">
					<button id="okBtn" class="btn btn-success">确定</button>
					<button id="backBtn" class="btn btn-info">返回</button>
					<div class="clearfix"></div>
				</div>
				<table width="100%"
					class="table table-striped table-hover">
					<thead>
						<tr>
							<th>属性</th>
							<th>值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>编号</td>
							<td><input id="id" type="text" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td>用户名</td>
							<td><input id="username" type="text" class="form-control" /></td>
						</tr>
						<tr>
							<td>昵称</td>
							<td><input id="nickname" type="text" class="form-control" /></td>
						</tr>
						<tr>
							<td>邮箱</td>
							<td><input id="email" type="text" class="form-control" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
