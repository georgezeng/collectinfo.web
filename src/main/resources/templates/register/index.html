<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/resource/lib/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resource/lib/framework/sb-admin-2.min.css}" />
<link rel="stylesheet" th:href="@{/resource/system/register/index.css}" />
</head>

<body>
	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${title} + ' - 注册'"></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" onsubmit="return false;">
                            <fieldset>
                                <div class="form-group">
                                    <span>用户名:</span><input type="text" id="username" class="form-control" />
                                </div>
                                <div class="form-group">
                                	<span>密码:</span><input type="password" id="password" class="form-control" />
                                </div>
                                <div class="form-group">
                                	<span>确认密码:</span><input type="password" id="confirmPassword" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <span>邮箱:</span><input type="text" id="email" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <span>昵称:</span><input type="text" id="nickname" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <span>验证码:</span><input type="text" id="captcha" class="form-control" /><img style="cursor:pointer;" onclick="this.src='/captcha.jpg?_='+(new Date().getTime());" alt="点击更新验证码" src="/captcha.jpg" width="100%" height="50px" />
                                </div>
                                <div class="form-group">
                                	<div class="additonal_links">
	                                	<a th:href="${loginUri}">返回登录</a>
	                                	<a th:href="${findPasswordUri}">找回密码</a>
                                	</div>
                                	<div class="clearfix"></div>
                                </div>
                                <div class="form-group">
                                	<div id="tip" class="alert alert-warning"></div>
                                </div>
                                <button id="btn" class="btn btn-lg btn-primary btn-block">注册</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

	</div>

	<script type="text/javascript" th:src="@{/resource/lib/json/json2.js}"></script>
	<script type="text/javascript" th:src="@{/resource/lib/base64/base64.js}"></script>
	<script type="text/javascript" th:src="@{/resource/lib/lodash/lodash.js}"></script>
	<script type="text/javascript" th:src="@{/resource/lib/jquery/jquery-3.1.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/resource/system/js/keycode.js}"></script>
	<script type="text/javascript" th:src="@{/resource/system/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/resource/system/register/index.js}"></script>
	
</body>
</html>
