<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">菜单列表</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="buttonArea">
					<button id="addBtn" class="btn btn-primary">添加</button>
					<button id="deleteBtn" class="btn btn-danger">删除</button>
					<div class="clearfix"></div>
				</div>
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTable">
					<thead>
						<tr>
							<th><input class="allCB" type="checkbox" /></th>
							<th>菜单名</th>
							<th>序号</th>
							<th>父节点</th>
							<th>权限名</th>
							<th>权限URI</th>
							<th>操作</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
