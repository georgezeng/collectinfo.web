<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="page-wrapper" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">编辑菜单</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="buttonArea">
					<button id="okBtn" class="btn btn-success">确定</button>
					<button id="backBtn" class="btn btn-info">返回</button>
					<div class="clearfix"></div>
				</div>
				<table width="100%"
					class="table table-striped table-hover">
					<thead>
						<tr>
							<th>属性</th>
							<th>值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>编号</td>
							<td><input id="id" type="text" class="form-control" readonly="readonly" /></td>
						</tr>
						<tr>
							<td>菜单名</td>
							<td><input id="name" type="text" class="form-control" /></td>
						</tr>
						<tr>
							<td>序号</td>
							<td><input id="sort" type="text" class="form-control" value="0" /></td>
						</tr>
						<tr>
							<td>父节点</td>
							<td>
								<select id="parentList"></select>
							</td>
						</tr>
						<tr>
							<td>权限</td>
							<td>
								<select id="authList"></select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
